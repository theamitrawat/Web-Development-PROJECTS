<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <img src="Images/logo.png" class="logo-w">
            <div class="search-container">
                <input type="text" placeholder="Enter City Name" spellcheck="false" class="searc-box">
                <button><img src="Images/search.png"></button>
            </div>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather-h">
            <div class="weather">
                <div class="weather-temp">
                    <img src="Images/rain.png" class="weather-icon">
                    <h1 class="temp">34</h1>
                    <h2 class="city">palwal</h2>
                </div>
                <div class="details">
                    <div class="col">
                        <img src="Images/humidity.png">
                        <div>
                            <p class="humidity">50%</p><br>
                            <p class="desc-temp">Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="Images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p><br>
                            <p class="desc-temp">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
