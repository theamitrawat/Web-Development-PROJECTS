<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Launch timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="ball.png">
        <div class="launch-info">
            <p>Website is Under Maintenance</p>
            <h1>We Are <span style="color: red;">Launching</span> Soon</h1>
            <div class="time">
                <div>
                    <h1 id="days">00</h1>
                    <p>Days</p>
                </div>
                <div>
                    <h1 id="hours">00</h1>
                    <p>Hours</p>
                </div>
                <div>
                    <h1 id="minutes">00</h1>
                    <p>Minutes</p>
                </div>
                <div>
                    <h1 id="seconds">00</h1>
                    <p>Seconds</p>
                </div>
            </div>
            <button id="button">Learn More</button>
        </div>

        <script src="scripts.js"></script>
</body>
</html>
