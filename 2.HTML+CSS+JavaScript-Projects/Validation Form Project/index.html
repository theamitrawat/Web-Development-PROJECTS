<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/94e9144b27.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="main-icon">
        <div class="icon-box">
          <i class="fa-solid fa-paper-plane"></i>
        </div>
      </div>

      <div class="detail-box">
        <label>Full Name</label>
        <div class="contact-box">
          <input type="text" placeholder="Enter your full name" id="contact-name" onkeyup="validateName()"/>
          <span id="name-error"></span>
        </div>
      </div>

      <div class="detail-box">
        <label>Phone No.</label>
        <div class="contact-box">
          <input type="tel" placeholder="Enter your phone no." id="contact-phone" onkeyup="validatePhoneNo()"/>
          <span id="phone-error"></span>
        </div>
      </div>

      <div class="detail-box">
        <label>Email</label>
        <div class="contact-box">
          <input type="email" placeholder="Enter your email" id="contact-email" onkeyup="validateEmail()"/>
          <span id="email-error"></span>
        </div>
      </div>

      <div class="detail-box">
        <label>Your message</label>
        <div class="contact-box">
          <textarea placeholder="Enter message here..." id="contact-msg" onkeyup="validateMsg()"></textarea>
          <span id="msg-error"></span>
        </div>
      </div>

      <div class="btn">
        <button type="submit" class="submit-btn" id="submit-btn" onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>
      </div>
    </div>
    <script>
      let message_box = document.querySelector("textarea");

      message_box.addEventListener("keyup", (e) => {
        message_box.style.height = "auto";
        t_height = e.target.scrollHeight;
        message_box.style.height = `${t_height}px`;
      });
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
