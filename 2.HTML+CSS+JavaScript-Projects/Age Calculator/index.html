<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="app-box">
            <h1>AGE CALCULATOR</h1>
            <div class="input-container">
                <input type="date" id="date">
                <button id="calculate-btn" onclick="calculateAge()">Calculate</button>
            </div>
            <div class="age-data">
                <p>Years &nbsp;&nbsp;&nbsp; - &nbsp;<span id="calc_years">00</span></p>
                <p>months - &nbsp;<span id="calc_months">00</span></p>
                <p>Days &nbsp;&nbsp;&nbsp;&nbsp; - &nbsp;<span id="calc_days">00</span></p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
