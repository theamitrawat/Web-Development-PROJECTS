<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Message</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/94e9144b27.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button type="submit" class="btn active">Submit</button>
        <div class="popup-box">
            <i class="fa-regular fa-circle-check"></i>
            <h2>Thank You!</h2>
            <p>Good Job! Your details has been successfully submitted. Thanks!</p>
            <button type="button">OK</button>
        </div>
    </div>
</body>
</html>
